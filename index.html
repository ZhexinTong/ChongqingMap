<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chongqing</title>

  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body class="landing-mode">
  <div id="landing-bg"></div>

  <!-- LANDING TITLE -->
  <div id="landing-title">
    <h1>重庆</h1>
    <p>Chongqing</p>
  </div>

  <!-- SCROLL SPACER -->
  <div id="scroll-spacer"></div>

  <div id="container">
    <div id="text"> </div>

<!-- feature toggle -->
  <div id="feature-toggle" style="display:none;">
    <label>
      <input type="checkbox" id="feature-checkbox" checked />
      Show feature
    </label>
  </div>

    <div id="map"></div>
  </div>
  
  <div id="opacity-controls">
    <div class="opacity-row">
      <label>1886</label>
      <input type="range" min="0" max="1" step="0.05" value="0.6" data-layer="0">
    </div>
  
    <div class="opacity-row">
      <label>1943</label>
      <input type="range" min="0" max="1" step="0.05" value="0.6" data-layer="1">
    </div>
  
    <div class="opacity-row">
      <label>1990</label>
      <input type="range" min="0" max="1" step="0.05" value="0.6" data-layer="2">
    </div>
  </div>
  

  <script src="maps.js"></script>
  <script src="script.js"></script>

  <div id="map-credit">
    © Pam Tong · UC Berkeley · GEOGC183 · 2025  Historical maps: 四川湖北水道图(1735), 重庆府治全图(1886), 最新重庆街道图(1943), 重庆交通旅游图(1990)
  </div>

</body>
</html>
